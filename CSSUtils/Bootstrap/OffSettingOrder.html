<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <h2>Coger el espacio justo</h2>
        <div class="row">
            <dic class="col-auto">1</dic>
        </div>
        <h2>Dar un espacio a la izquierda</h2>
        <div class="row">
            <dic class="col-auto offset-1">1</dic>
        </div>
        <h2>Dar 4 de ancho y 4 espacios</h2>
        <div class="row">
            <dic class="col-4 offset-4">1</dic>
        </div>
        <h2>El offset es relativo al ultimo elemento</h2>
        <div class="row">
            <dic class="col-auto offset-1">1</dic>
            <dic class="col-4 offset-1">1</dic>
            <dic class="col-auto offset-4">1</dic>
        </div>
    </div>
    <div class="container">
        <h2>REORDENAMIENTO</h2>
        <div class="row">
            <dic class="col order-3">1 --> Va con order3</dic>
            <dic class="col order-2">2</dic>
            <dic class="col order-4">3</dic>
            <dic class="col order-1">4 --> Va con order1</dic>
        </div>
    </div>
</body>
</html>
