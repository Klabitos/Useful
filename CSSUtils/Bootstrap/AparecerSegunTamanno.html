<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaños</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .columna{
            background-color: rgb(110, 110, 255);
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="columna col d-block d-sm-none">(1) Tamaño: XS - Extra Small</div>
            <div class="columna col d-none d-sm-block d-md-none">(2) Tamaño: SM - Small</div>
            <div class="columna col d-none d-md-block d-lg-none">(3) Tamaño: MD - Medium</div>
            <div class="columna col d-none d-lg-block d-xl-none">(4) Tamaño: LG - Large</div>
            <div class="columna col d-none d-xl-block">(5) Tamaño: XL - Extra Large</div>
        </div>
    </div>
</body>
</html>
